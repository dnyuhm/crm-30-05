<app-template-full-width [title]="myTitle">
  <!-- <button (click)="changeTitle()">change title</button> -->
  <app-table-light [headers]="headers" *ngIf="collection$ | async as collection">
    <tr *ngFor="let order of collection">
      <td>{{ order.typePresta }}</td>
      <td>{{ order.client }}</td>
      <td>{{ order.nbJours }}</td>
      <td>{{ order.tjmHt }}</td>
      <td>{{ order.nbJours | total: order.tjmHt }}</td>
      <td>{{ order.nbJours | total: order.tjmHt : order.tva }}</td>
      <td>{{ order.state }}</td>
    </tr>
  </app-table-light>
  <app-btn label="add order" route="add"></app-btn>
</app-template-full-width>
